<!DOCTYPE html>
<html>
<head>
  <title>Trade Panel</title>
  <meta charset='utf-8'>
  <style>
    body{font-family:sans-serif;background:#111;color:#fff;padding:20px}
    input,textarea{display:block;margin:10px 0;padding:6px;width:100%;max-width:400px}
  </style>
</head>
<body>
  <h1>Create Trade</h1>
  <form id="tradeForm">
    <input id="title" placeholder="Trade Title" required>
    <input id="offered" placeholder="Offered Item" required>
    <input id="requested" placeholder="Requested Item" required>
    <input id="author" placeholder="Your Name" required>
    <input id="contact" placeholder="Your Email" required>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('tradeForm').addEventListener('submit',async e=>{
      e.preventDefault();
      const body={
        title:document.getElementById('title').value,
        offered:document.getElementById('offered').value,
        requested:document.getElementById('requested').value,
        author:document.getElementById('author').value,
        contact:document.getElementById('contact').value
      };
      const res=await fetch('/api/trades',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      const j=await res.json();
      if(j.ok) alert('Trade created!');
    });
  </script>
</body>
</html>
