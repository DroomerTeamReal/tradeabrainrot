<!DOCTYPE html>
<html>
<head>
  <title>Eldorado Brainrot</title>
  <meta charset='utf-8'>
  <style>
    body{font-family:sans-serif;background:#111;color:#fff;padding:20px}
    .trade{border:1px solid #444;padding:10px;margin:10px 0;border-radius:6px}
  </style>
</head>
<body>
  <h1>ðŸª™ Eldorado Brainrot Trades</h1>
  <div id="trades"></div>
  <script>
    fetch('/api/trades').then(r=>r.json()).then(data=>{
      const c=document.getElementById('trades');
      data.forEach(t=>{
        const d=document.createElement('div');
        d.className='trade';
        d.innerHTML=`<h3>${t.title}</h3><p>Offered: ${t.offered} | Requested: ${t.requested}</p><p>By ${t.author} (<a href="mailto:${t.contact}">${t.contact}</a>)</p>`;
        c.appendChild(d);
      });
    });
  </script>
</body>
</html>
