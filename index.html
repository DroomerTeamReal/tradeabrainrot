<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steal A Brainrot Traders</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #111;
      color: #fff;
      height: 100vh;
      padding: 1rem;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      width: 100%;
      padding: 0.5rem 0;
      cursor: pointer;
    }

    .sidebar li button:hover {
      background: #333;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    form input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 250px;
    }

    form button {
      padding: 0.5rem 1rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      margin: 10% auto;
      width: 400px;
      border-radius: 8px;
    }

    .modal textarea {
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Steal A Brainrot</h2>
    <ul>
      <li><button onclick="showSection('register')">Create Account</button></li>
      <li><button onclick="showSection('traders')">Traders</button></li>
      <li><button onclick="showSection('accounts')">Accounts</button></li>
      <li><button onclick="showSection('settings')">Settings</button></li>
    </ul>
  </div>

  <div class="content">
    <!-- Register form -->
    <section id="register">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <div id="registerMessage"></div>
    </section>

    <!-- Traders list -->
    <section id="traders" style="display:none;">
      <h2>Traders</h2>
      <ul id="tradersList"></ul>
    </section>

    <!-- Accounts list -->
    <section id="accounts" style="display:none;">
      <h2>Accounts</h2>
      <ul id="accountsList"></ul>
    </section>

    <!-- Settings -->
    <section id="settings" style="display:none;">
      <h2>Settings</h2>
      <p>Coming soon...</p>
    </section>
  </div>

  <!-- Message modal -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <h3 id="messageTitle">Send message</h3>
      <textarea id="messageText" rows="5"></textarea><br>
      <button onclick="sendMessage()">Send</button>
      <button onclick="closeMessageModal()">Cancel</button>
    </div>
  </div>

  <script>
    const API_ROOT = "http://localhost:8080/api";
    let currentRecipient = "";

    function showSection(id) {
      document.querySelectorAll(".content section").forEach(sec => {
        sec.style.display = sec.id === id ? "block" : "none";
      });
      if (id === "traders") loadTraders();
      if (id === "accounts") loadAccounts();
    }

    // Register form
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_ROOT}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, username, password })
      });
      const data = await res.json();
      document.getElementById("registerMessage").innerText = data.message;
      if (res.ok) loadTraders();
    });

    async function loadTraders() {
      const res = await fetch(`${API_ROOT}/traders`);
      const traders = await res.json();
      const list = document.getElementById("tradersList");
      list.innerHTML = "";
      traders.forEach(t => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${t.username} (${t.email})
          <button onclick="blockUser('${t.username}')">Block</button>
          <button onclick="openMessageModal('${t.username}')">Message</button>`;
        list.appendChild(li);
      });
    }

    async function loadAccounts() {
      const res = await fetch(`${API_ROOT}/accounts`);
      const accounts = await res.json();
      const list = document.getElementById("accountsList");
      list.innerHTML = accounts.map(a => `<li>${a.username} (${a.email})</li>`).join("");
    }

    async function blockUser(username) {
      await fetch(`${API_ROOT}/block`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      alert(`Blocked ${username}`);
    }

    function openMessageModal(username) {
      currentRecipient = username;
      document.getElementById("messageTitle").innerText = `Send message to ${username}`;
      document.getElementById("messageModal").style.display = "block";
    }

    function closeMessageModal() {
      document.getElementById("messageModal").style.display = "none";
    }

    async function sendMessage() {
      const text = document.getElementById("messageText").value;
      if (!text) return;
      await fetch(`${API_ROOT}/message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: currentRecipient, text })
      });
      alert("Message sent!");
      closeMessageModal();
    }
  </script>
</body>
</html>
