<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steal Abra Traders</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="sidebar">
    <h2>Steal Abra</h2>
    <ul>
      <li><button onclick="showSection('traders')">Traders</button></li>
      <li><button onclick="showSection('accounts')">Accounts</button></li>
      <li><button onclick="showSection('settings')">Settings</button></li>
    </ul>
  </div>

  <div class="content">
    <section id="register">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="registerMessage"></div>
    </section>

    <section id="traders" style="display:none;">
      <h2>Traders</h2>
      <ul id="tradersList"></ul>
    </section>

    <section id="accounts" style="display:none;">
      <h2>Accounts</h2>
      <ul id="accountsList"></ul>
    </section>

    <section id="settings" style="display:none;">
      <h2>Settings</h2>
      <p>Coming soon...</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
